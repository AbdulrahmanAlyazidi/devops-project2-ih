name: Build & Deploy FE to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/fe-appservice.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        # مخرجات Vite تكون في مجلد dist/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: alyazidi-fe2
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FE2 }}
          package: frontend/dist
